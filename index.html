<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - your favourite music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
        <h1>Welcome to the world of Music...</h1>
        <div class="songItemContainer" >
            <div class="songItem">
                <img alt="1">
                <span class="songName">Teri Ore</span>
                <span class="songlistplay"><span class="timestamp">03:50 <i id="0" class="fas songItemPlay fa-3x fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songName">Heer Ranjha</span>
                <span class="songlistplay"><span class="timestamp">03:40 <i id="1" class="fas songItemPlay fa-3x fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songName">jhaanjar</span>
                <span class="songlistplay"><span class="timestamp">03:55 <i id="2" class="fas songItemPlay fa-3x fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songName">stay</span>
                <span class="songlistplay"><span class="timestamp">02:21 <i id="3" class="fas songItemPlay fa-3x fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Teri deewani</span>
                <span class="songlistplay"><span class="timestamp">03:50 <i id="4" class="fas songItemPlay fa-3x fa-play-circle"></i></span></span>
            </div>
        </div>
    </div>
    <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="fas fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="play.gif" width="52px" alt="" id="gif"> <span id="masterSongName">teri ore</span>
        </div>
    </div>
    <script src="script1.js"></script>
    <script src="https://kit.fontawesome.com/33a54dc4df.js" crossorigin="anonymous"></script>
</body>
</html>
